<div class="ui-g form-group">
	
	<div class="ui-g-12">

		<p-dialog header="Transcript" responsive=true appendTo="body" modal=true closeOnEscape=true [(visible)]="displayTranscript" [width]="800">
			<div style="overflow-y: scroll; height:400px;">
				<p *ngFor="let line of displayedTranscript;">
					{{line}}
				</p>
			</div>
		</p-dialog>

		<p-dialog header="Emotions" responsive=true appendTo="body" modal=true closeOnEscape=true [(visible)]="displayEmotions" [width]="300">
			<div *ngIf="displayEmotions">
				<p-chart type="radar" [options]="emoChartData.options" [data]="emoChartData.radarChartData"></p-chart>
			</div>
		</p-dialog>

		<p-dataTable [paginator]="true" [rows]="10" [responsive]="true" [value]="gridContent">

			<p-column header="Sentiment" [style]="{'width':'90px'}">
				<template let-call="rowData" pTemplate="body">
					<i class={{call.className}} (click)="onSentimentClick(call)">{{call.sentimentIcon}}</i>
				</template>
			</p-column>

			<p-column field="dateTimeInitiated" header="Initiated" ></p-column>

			<p-column field="status" header="Status" ></p-column>

			<p-column field="primaryTopic" header="Main Topic" ></p-column>

			<p-column header="Transcript" >
				<template let-call="rowData" pTemplate="body">
					<i class="material-icons" (click)="onTranscriptClick(call)">{{call.transcriptIcon}}</i>
				</template>
			</p-column>

		</p-dataTable>
	</div>

</div>
