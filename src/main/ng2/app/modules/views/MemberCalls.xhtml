<div class="ui-g form-group">
	
	<div class="ui-g-12">

		<p-dialog header="Transcript" responsive=true appendTo="body" modal=true closeOnEscape=true [(visible)]="displayTranscript" [width]="800">
			<div style="overflow-y: scroll; height:400px;">
				<p *ngFor="let line of displayedTranscript;">
					{{line}}
				</p>
			</div>
		</p-dialog>

		<p-dialog header="Emotions" responsive=true appendTo="body" modal=true closeOnEscape=true [(visible)]="displayEmotions" [width]="300">
			<div *ngIf="displayEmotions">
				<p-chart type="radar" [options]="emoChartData.options" [data]="emoChartData.radarChartData"></p-chart>
			</div>
		</p-dialog>

		<p-dataTable selectionMode="single" [paginator]="true" [rows]="10" [responsive]="true" [value]="gridContent"> 
			<!--
			<p-column field=header="Call#" >
				<template let-col let-member="rowData" pTemplate="body">
					<a style="color: blue;text-decoration: underline;" (click)="onSelectMember(member)"><span>{{member.id}}</span></a>
				</template>
			</p-column>
			-->

			<p-column field="_id" header="Call #" ></p-column>

			<p-column field="dateTimeInitiated" header="Initiated" ></p-column>

			<p-column field="status" header="Status" ></p-column>

			<p-column field="primaryTopic" header="Main Topic" ></p-column>

			<!--<p-column field="getX()" header="Transcript" ></p-column>-->

			<p-column header="Transcript" >
				<template let-call="rowData" pTemplate="body">
					<i class="material-icons" (click)="onTranscriptClick(call)">{{call.icon}}</i>
				</template>
			</p-column>

			<p-column header="Icon" >
				<template let-call="rowData" pTemplate="body">
					<i class="material-icons" (click)="onSentimentClick(call)">content_paste</i>
				</template>
			</p-column>

<!--
 			<p-column header="Transcript" >
				<template let-member="rowData" pTemplate="body">
					<i class={{member.className}} >{{member.icon}}</i>
				</template>
			</p-column>
			-->

		</p-dataTable>
	</div>

</div>
