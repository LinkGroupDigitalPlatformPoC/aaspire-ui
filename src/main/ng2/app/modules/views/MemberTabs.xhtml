<h1>Member - {{selectedMember.id}} - {{selectedMember.title}} {{selectedMember.givenName}} {{selectedMember.surname}}</h1>

<hr style="border: solid #ddd; border-width: 1px 0 0; clear: both; margin: 22px 0 21px; height: 0;" />

<div style="text-align:right">
  <button pButton type="button" icon="ui-icon-chevron-left" class="PinkButton" (click)="onPrevious()" [disabled]="searchScrollDisabled"
    iconPos="right"></button>
  <button pButton type="button" icon="ui-icon-chevron-right" class="PinkButton" (click)="onNext()" [disabled]="searchScrollDisabled"
    iconPos="left"></button>
  <button pButton type="button" icon="ui-icon-search" class="PinkButton" (click)="onSearch()"></button>
  <button pButton type="button" icon="ui-icon-open-in-new" class="PinkButton" (click)="onNew()" [disabled]="newBtnDisabled"></button>
  <button pButton type="button" icon="ui-icon-save" class="PinkButton" (click)="onSave()" [disabled]="saveBtnDisabled"></button>
  <button pButton type="button" icon="ui-icon-trash" class="PinkButton" (click)="onDelete()" [disabled]="deleteBtnDisabled"></button>
  <button pButton type="button" icon="ui-icon-refresh" class="PinkButton" (click)="onRefresh()" [disabled]="refreshBtnDisabled"></button>
</div>

<hr style="border: solid #ddd; border-width: 1px 0 0; clear: both; margin: 22px 0 21px; height: 0;" />

<p-tabView>
    <p-tabPanel header="Main">
       <member-main></member-main>
    </p-tabPanel>
    <p-tabPanel header="Employment History">
        Content 2
    </p-tabPanel>
    <p-tabPanel header="Plan Details">
        Content 3
    </p-tabPanel>
        <p-tabPanel header="Transaction Historys">
        Content 4
    </p-tabPanel>    
    <p-tabPanel header="Beneficiaries">
        Content 5   
    </p-tabPanel>
    <p-tabPanel header="Calls">
       <member-calls></member-calls>
    </p-tabPanel>
</p-tabView>
