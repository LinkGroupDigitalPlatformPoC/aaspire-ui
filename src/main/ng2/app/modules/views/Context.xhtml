<div class=context>

    <h1>Context</h1>

    <hr style="border: solid #ddd; border-width: 1px 0 0; clear: both; margin: 22px 0 21px; height: 0;" />

    <h2>Current Call</h2>

    <div class="current-call-box">
        <div class="current-call-text">Member #:<span>{{callWithMemberNumber}}</span></div>
        <div class="current-call-text">Name:<span>{{callWithMemberName}}</span></div>
        <div class="ui-g-12 ui-md-12"></div>
        <div class="ui-g-12 ui-md-12"></div>
        <div class="center">
            <div class="center-heading-text">Call Timer</div>
            <div class="ui-g-12 ui-md-12"></div>
            <timer-component></timer-component>
        </div>
        <div class="ui-g-12 ui-md-12"></div>
    </div>



</div>
