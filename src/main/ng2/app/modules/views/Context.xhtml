<h1>Context</h1>

<hr style="border: solid #ddd; border-width: 1px 0 0; clear: both; margin: 22px 0 21px; height: 0;" />

<div class="ui-g-12 ui-md-12"></div>

<p-fieldset legend="Current Call" [toggleable]="true" *ngIf="currentCall">
    <div class="ui-g form-group">
        <div class="ui-g-12 ui-md-4">
            <label>Call#</label>:
        </div>
        <div class="ui-g-12 ui-md-8">
            <a style="color: blue;text-decoration: underline;" routerLink="/call/{{currentCall.callId}}">{{currentCall.callId}}</a>
        </div>
        <div class="ui-g-12 ui-md-4">
            <label>Member#</label>:
        </div>
        <div class="ui-g-12 ui-md-8">
            <a style="color: blue;text-decoration: underline;" routerLink="/member/{{currentCall.memberNum}}">{{currentCall.memberNum}}</a>
        </div>
        <div class="ui-g-12 ui-md-4">
            <label>Name</label>:
        </div>
        <div class="ui-g-12 ui-md-8">
            {{currentCall.membername}}
        </div>
        <div class="ui-g-12 ui-md-12">
            <hr style="border: solid #ddd; border-width: 1px 0 0; clear: both; margin: 22px 0 21px; height: 0;" />
        </div>
        <div class="ui-g-12 ui-md-4">
            <label>Elapsed Time</label>:
        </div>
        <!--
        <div class="ui-g-12 ui-md-8">
            <div class="call-timer">
            </div>
        </div>
        -->
        <div class="ui-g-12 ui-md-8">
            <timer-component></timer-component>
        </div>
        <div class="ui-g-12 ui-md-12">
            <hr style="border: solid #ddd; border-width: 1px 0 0; clear: both; margin: 22px 0 21px; height: 0;" />
        </div>
        <div>
            <p-splitButton label="Wrap Up" (onClick)="onWrapUp()" [model]="callActions"></p-splitButton>
        </div>
    </div>
</p-fieldset>
<p-fieldset legend="Personality Insights" [toggleable]="true" *ngIf="currentCall">
</p-fieldset>
<p-fieldset legend="Alerts" [toggleable]="true" *ngIf="currentCall">
</p-fieldset>
<p-fieldset legend="Documents" [toggleable]="true" *ngIf="currentCall">
</p-fieldset>
