<h1>Member Main</h1>

<hr	style="border: solid #ddd; border-width: 1px 0 0; clear: both; margin: 22px 0 21px; height: 0;" />

<div class="ui-g form-group">

	<div class="ui-g-12 ui-md-4">Member#: {{selectedMember.id}}</div>

	<div class="ui-g-12 ui-md-4">First name: {{selectedMember.givenName}}</div>

	<div class="ui-g-12 ui-md-4">Surname: {{selectedMember.surname}}</div>

	<div class="ui-g-12 ui-md-12"></div>

	<div class="ui-g-12 ui-md-4">
		<span class="md-inputfield"> 
			<p-calendar
				[monthNavigator]="true" [yearNavigator]="true" [showIcon]="true">
			</p-calendar>
			<label>{{selectedMember.dateOfBirth}}</label>
		</span>
	</div>

	<div class="ui-g-12 ui-md-8"></div>

	<div class="ui-g-12 ui-md-12"></div>

	<div class="ui-g-12 ui-md-4">
		<span class="md-inputfield"> <p-dropdown id="dropdown"
				[autoWidth]="false" placeholder="Select a State"></p-dropdown>
		</span>
	</div>

	<div class="ui-g-12 ui-md-4">
		<span class="md-inputfield"> <input type="text" pInputText><label>Postcode: {{selectedMember.address.postCode}}</label>
		</span>
	</div>

	<div class="ui-g-12 ui-md-4">
		<span class="md-inputfield"> <input type="text" pInputText><label>Suburb: {{selectedMember.address.suburb}}</label>
		</span>
	</div>

</div>
