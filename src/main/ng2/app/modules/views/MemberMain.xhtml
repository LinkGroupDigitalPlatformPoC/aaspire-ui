<div class="ui-g form-group">
	<p-dialog header="Emotions" responsive=true appendTo="body" modal=true closeOnEscape=true [(visible)]="displayEmotions" [width]="350">
		<div *ngIf="displayEmotions">
			<p-chart type="radar" [options]="emoChartData.options" [data]="emoChartData.radarChartData"></p-chart>
		</div>
	</p-dialog>

	<div class="ui-g-12 ui-md-4" style="text-align:right">Member#:</div>
	<div class="ui-g-12 ui-md-8" style="text-align:left">{{selectedMember.id}}</div>

	<div class="ui-g-12 ui-md-4" style="text-align:right">Name:</div>
	<div class="ui-g-12 ui-md-8" style="text-align:left">
		<i class={{selectedMember.className}} (click)="onSentimentClick(selectedMember)"> {{selectedMember.icon}} </i>
		{{selectedMember.title}} {{selectedMember.givenName}} {{selectedMember.surname}}
	</div>

	<div class="ui-g-12 ui-md-4" style="text-align:right">Date of birth:</div>
	<div class="ui-g-12 ui-md-8" style="text-align:left">{{selectedMember.dateOfBirth}}</div>

	<hr	style="border: solid #ddd; border-width: 1px 0 0; clear: both; margin: 22px 0 21px; height: 0;" />

	<div class="ui-g-12 ui-md-4" style="text-align:right">Address:</div>
	<div class="ui-g-12 ui-md-8">
		<span class="md-inputfield "> 
			<input type="text" pInputText>
			<label>{{selectedMember.address.line1}}</label>
		</span>
	</div>

	<div class="ui-g-12 ui-md-4" style="text-align:right"></div>
	<div class="ui-g-12 ui-md-8">
		<span class="md-inputfield "> 
			<input type="text" pInputText>
			<label>{{selectedMember.address.line2}}</label>
		</span>
	</div>

	<div class="ui-g-12 ui-md-4" style="text-align:right">Suburb:</div>
	<div class="ui-g-12 ui-md-8">
		<span class="md-inputfield "> 
			<input type="text" pInputText>
			<label>{{selectedMember.address.suburb}}</label>
		</span>
	</div>

	<div class="ui-g-12 ui-md-4" style="text-align:right">Postcode:</div>
	<div class="ui-g-12 ui-md-8">
		<span class="md-inputfield "> 
			<input type="text" pInputText>
			<label>{{selectedMember.address.postCode}}</label>
		</span>
	</div>

	<div class="ui-g-12 ui-md-4" style="text-align:right">State:</div>
	<div class="ui-g-12 ui-md-8">
		<span class="md-inputfield"> 
			<p-dropdown id="dropdown" 
				[options]="stateSelectItems" 
				[autoWidth]="false" 
				placeholder={{selectedMember.address.state}}>
			</p-dropdown>
		</span>
	</div>

	<div class="ui-g-12 ui-md-4" style="text-align:right">Country:</div>
	<div class="ui-g-12 ui-md-8">{{selectedMember.address.country}}</div>

</div>
