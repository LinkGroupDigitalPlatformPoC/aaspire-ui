<h1>Member Main</h1>

<hr	style="border: solid #ddd; border-width: 1px 0 0; clear: both; margin: 22px 0 21px; height: 0;" />

<div class="ui-g form-group">

	<div class="ui-g-12 ui-md-4">{{selectedMember.id}}</div>

	<div class="ui-g-12 ui-md-4">{{selectedMember.givenName}}</div>

	<div class="ui-g-12 ui-md-4">{{selectedMember.surname}}</div>

	<div class="ui-g-12 ui-md-12"></div>

	<div class="ui-g-12 ui-md-4">
		<span class="md-inputfield"> <p-calendar
				[monthNavigator]="true" [yearNavigator]="true" [showIcon]="true"></p-calendar>
			<label>D.O.B</label>
		</span>
	</div>

	<div class="ui-g-12 ui-md-8"></div>

	<div class="ui-g-12 ui-md-12"></div>

	<div class="ui-g-12 ui-md-4">
		<span class="md-inputfield"> <p-dropdown id="dropdown"
				[autoWidth]="false" placeholder="Select a State"></p-dropdown>
		</span>
	</div>

	<div class="ui-g-12 ui-md-4">
		<span class="md-inputfield"> <input type="text" pInputText><label>Postcode</label>
		</span>
	</div>

	<div class="ui-g-12 ui-md-4">
		<span class="md-inputfield"> <input type="text" pInputText><label>Suburb</label>
		</span>
	</div>

</div>
