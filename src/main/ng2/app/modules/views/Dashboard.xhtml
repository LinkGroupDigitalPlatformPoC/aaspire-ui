<div class="ui-g">
    <div class="ui-g-12">
        <div class="card">
        	<div class="ui-g">
        		<div class="ui-g-4">
        			Start:<p-calendar [showIcon]="true" dateFormat="dd/mm/yy"></p-calendar>
        			End:<p-calendar [showIcon]="true" dateFormat="dd/mm/yy"></p-calendar>
        			Task Type:<p-dropdown></p-dropdown>
        		</div>
        	</div>
        </div>
    </div>
    
    <div class="ui-g-4">
        <div class="card">
            <h1 class="centerText">Tasks By Status</h1>
            <p-chart type="pie" [data]="pieData" height="125px"></p-chart>
        </div>
    </div>
    <div class="ui-g-4">
        <div class="card">
            <h1 class="centerText">Task Duration Timing</h1>
            <p-chart type="bar" [data]="barData"  height="125px"></p-chart>
        </div>
    </div>
    <div class="ui-g-4">
        <div class="card">
            <h1 class="centerText">Task Schedule Timing</h1>
            <p-chart type="bar" [data]="barData"  height="125px"></p-chart>
        </div>
    </div>
    <div class="ui-g-4">
        <div class="card">
            <h1 class="centerText">Task Completion Trend</h1>
            <p-chart type="line" [data]="lineData"  height="125px"></p-chart>
        </div>
    </div>
    <div class="ui-g-8">
        <div class="card">
            <h1 class="centerText">Drilldown Data</h1>
            <p-dataTable scrollHeight="125px">
			    <p-column field="a" header="Estimate Start"></p-column>
			    <p-column field="b" header="Actual Start"></p-column>
			    <p-column field="c" header="Store"></p-column>
			    <p-column field="d" header="Planned Duration"></p-column>
			    <p-column field="e" header="Actual Duration"></p-column>
			</p-dataTable>
        </div>
    </div>
</div>
